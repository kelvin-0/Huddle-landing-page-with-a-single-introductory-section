<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://kit.fontawesome.com/20d93d1e7e.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <a href="#"><img src="./images/logo.svg" alt="Huddle-Logo"></a>
  </header>
  <main>
    <section class="container">
      <div>
        <img src="./images/illustration-mockups.svg" alt="illustration">
      </div>
      <div>
        <h1 class="title">
          Build The Community<br>Your Fans Will Love
        </h1>
        <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <a href="#" class="button">Register</a>
      </div>
    </section>
  </main>
  <footer>
    <a href="#"><i class="fa-brands fa-facebook"></i></a>
    <a href="#"><i class="fa-brands fa-square-twitter"></i></a>
    <a href="#"><i class="fa-brands fa-instagram"></i></a>
  </footer>
</body>
</html>
